I worked with Antoine to transform a set of drawing into hyper-realistic renders of 3D Roman comics.\n\n{% vimeo 212082593 %}\n{% vimeo 212276159 %}\n{% vimeo 212415965 %}\n{% vimeo 212415974 %}\n{% vimeo 212415948 %}\n{% vimeo 212415956 %}","data":{"layout":"media","title":"Theory of Mind","tags":{"categories":["3d"]},"ads":false,"share":false,"show_url":false,"show_excerpt":true,"client":"Antoine Catala","blurb":"Renders of comic-style doll houses.","showmore":true,"image":{"id":38644560506},"photoset":{"id":"72157690222850445"},"featured":0},"isEmpty":false,"excerpt":"","filename":"2017-04-05-antoine-mind.md","postPreview":{"key":"Theory of Mind","ref":null,"props":{"ID":48,"content":"\nI worked with Antoine to transform a set of drawing into hyper-realistic renders of 3D Roman comics.\n\n{% vimeo 212082593 %}\n{% vimeo 212276159 %}\n{% vimeo 212415965 %}\n{% vimeo 212415974 %}\n{% vimeo 212415948 %}\n{% vimeo 212415956 %}","data":{"layout":"media","title":"Theory of Mind","tags":{"categories":["3d"]},"ads":false,"share":false,"show_url":false,"show_excerpt":true,"client":"Antoine Catala","blurb":"Renders of comic-style doll houses.","showmore":true,"image":{"id":38644560506},"photoset":{"id":"72157690222850445"},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"","data":{"layout":"archive","title":"Understand NYC","tags":{"categories":["web"]},"ads":false,"share":false,"iframe":"https://www.understand.nyc","client":"Antoine Catala, Gabriel Kahan, Public Art Fund","image":{"id":24775003938},"blurb":"Interactive WebGL site using Three.js and photogrammetry scans.","featured":0},"isEmpty":false,"excerpt":"","filename":"2017-02-14-understand-nyc.md","postPreview":{"key":"Understand NYC","ref":null,"props":{"ID":49,"content":"","data":{"layout":"archive","title":"Understand NYC","tags":{"categories":["web"]},"ads":false,"share":false,"iframe":"https://www.understand.nyc","client":"Antoine Catala, Gabriel Kahan, Public Art Fund","image":{"id":24775003938},"blurb":"Interactive WebGL site using Three.js and photogrammetry scans.","featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"","data":{"layout":"media","title":"Four Themes","tags":{"categories":["3d"]},"blurb":"Four Themes","show_blurb":true,"ads":false,"share":false,"show_url":true,"image":{"id":36086412561},"photoset":{"id":"72157684353917651"},"featured":0},"isEmpty":false,"excerpt":"","filename":"2017-02-10-four-themes.md","postPreview":{"key":"Four Themes","ref":null,"props":{"ID":50,"content":"","data":{"layout":"media","title":"Four Themes","tags":{"categories":["3d"]},"blurb":"Four Themes","show_blurb":true,"ads":false,"share":false,"show_url":true,"image":{"id":36086412561},"photoset":{"id":"72157684353917651"},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"","data":{"layout":"media","title":"Everyone Is Here (But It's Just You And Me)","tags":{"categories":["aural"]},"blurb":"A track from Hyperboloid's #internetghetto series","ads":false,"share":false,"sound":{"id":354123549,"url":"https://soundcloud.com/internet_ghetto/sugarquote-everyone-is-here-but-its-just-you-and-me-free-dl","show_plays":false},"featured":0},"isEmpty":false,"excerpt":"","filename":"2016-17-02-everyone-is-here.md","postPreview":{"key":"Everyone Is Here (But It's Just You And Me)","ref":null,"props":{"ID":51,"content":"","data":{"layout":"media","title":"Everyone Is Here (But It's Just You And Me)","tags":{"categories":["aural"]},"blurb":"A track from Hyperboloid's #internetghetto series","ads":false,"share":false,"sound":{"id":354123549,"url":"https://soundcloud.com/internet_ghetto/sugarquote-everyone-is-here-but-its-just-you-and-me-free-dl","show_plays":false},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"","data":{"layout":"media","title":"ny is killin me","tags":{"categories":["3d"]},"blurb":"ny is killin me","show_blurb":true,"ads":false,"share":false,"show_url":false,"image":{"id":31164752756},"featured":0},"isEmpty":false,"excerpt":"","filename":"2016-11-20-ny-is-killin-me.md","postPreview":{"key":"ny is killin me","ref":null,"props":{"ID":52,"content":"","data":{"layout":"media","title":"ny is killin me","tags":{"categories":["3d"]},"blurb":"ny is killin me","show_blurb":true,"ads":false,"share":false,"show_url":false,"image":{"id":31164752756},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"\nInspired by Brancusi's infamous \"Bird In Space\", [@birds_without_space](https://www.instagram.com/birds_without_space/) represents the 9 most \"evolutionarily distinct and globally endangered\" avian species in the world due to human-related habitat loss. (You can check out [edgeofexistence.org](http://www.edgeofexistence.org/birds/) for their complete list of species). The accompanying video piece seeks to explore the banality of such ecological horrors by flattening the traditional sculpture into a 3D render synthesizing some the largest contributors of habitat loss for these birds.\n\n\nThe images and video in the piece are all cropped at 4x5 ratio and rotated 90 degrees which maximizes the amount of space media can take up on Instagram. In choosing Instagram as the platform and framing the piece in this way I hope to provide these birds with the maximum amount of virtual space where they can repopulate symbolically through the sharing of their image. By appropriating the medium of hyper-real renderings most often used in architecture/realty and advertising, I hope to subvert these practices which allow profiting from the exploitation of land.\n\n\nWhen discussing ecological horrors such as the loss of species I find the language of the Sublime and the Real to help express the ineffable magnitude of such losses. In The Return of the Real Hal Foster discusses techniques such as illusionism, gaze, and repetition which artists such as Gober, Sherman, and Warhol, respectively, have used in order to focus their art upon the Real. \n\n\nThe scene takes place in an old-fashioned office and this recreation of a hyper-real office space was motivated Fosters comment that \"illusionism [for Gober] is employed not to cover up the real with simulacral surfaces but to uncover it in uncanny things\". Living in contemporary American society makes participating in our economy of environmental havoc inevitable; we are constantly surrounded by the disastrously mundane things such as timber, meat, and electricity. The POV camera was chosen to show this trapped subject, browsing Instagram, as self-surveying, not in phenomenological immanence (I see myself seeing myself) but in psychological estrangement (I am not what I imagined myself to be).\n\n\nThe extremely nontraumatic and docile act of scrolling through Instagram is repeated in a choppy loop, ad infinitum, like a reversal of Warhols famous Death and Disaster series. Here our collective trauma is not a visible horror, but a mass complacency due to the filtering of horror through the hyper-real lens of media. It feels as if the impending mass extinction \"will not occur\". We have seen too many gruesome picture[s] over and over again, and now they dont really have any effect. Thus, this complacent scrolling must be repeated but only serves to remind us of the disasters we are ignoring. This is where Foster claims the Real ruptures the screen of repetition and it is the now the subject that is touched by an image.\n\nSpecial thanks to Sarah, Nicole, and Josh for their input.\n\n\u003cblockquote class=\"instagram-media\" data-instgrm-version=\"7\" style=\" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:658px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);\"\u003e\u003cdiv style=\"padding:8px;\"\u003e \u003cdiv style=\" background:#F8F8F8; line-height:0; margin-top:40px; padding:62.3611111111% 0; text-align:center; width:100%;\"\u003e \u003cdiv style=\" background:url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACwAAAAsCAMAAAApWqozAAAABGdBTUEAALGPC/xhBQAAAAFzUkdCAK7OHOkAAAAMUExURczMzPf399fX1+bm5mzY9AMAAADiSURBVDjLvZXbEsMgCES5/P8/t9FuRVCRmU73JWlzosgSIIZURCjo/ad+EQJJB4Hv8BFt+IDpQoCx1wjOSBFhh2XssxEIYn3ulI/6MNReE07UIWJEv8UEOWDS88LY97kqyTliJKKtuYBbruAyVh5wOHiXmpi5we58Ek028czwyuQdLKPG1Bkb4NnM+VeAnfHqn1k4+GPT6uGQcvu2h2OVuIf/gWUFyy8OWEpdyZSa3aVCqpVoVvzZZ2VTnn2wU8qzVjDDetO90GSy9mVLqtgYSy231MxrY6I2gGqjrTY0L8fxCxfCBbhWrsYYAAAAAElFTkSuQmCC); display:block; height:44px; margin:0 auto -44px; position:relative; top:-22px; width:44px;\"\u003e\u003c/div\u003e\u003c/div\u003e\u003cp style=\" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;\"\u003e\u003ca href=\"https://www.instagram.com/p/BMja08yDL9c/\" style=\" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none;\" target=\"_blank\"\u003eA video posted by Symbios (@symbios.wiki)\u003c/a\u003e on \u003ctime style=\" font-family:Arial,sans-serif; font-size:14px; line-height:17px;\" datetime=\"2016-11-08T15:00:49+00:00\"\u003eNov 8, 2016 at 7:00am PST\u003c/time\u003e\u003c/p\u003e\u003c/div\u003e\u003c/blockquote\u003e\n\u003cscript async defer src=\"//platform.instagram.com/en_US/embeds.js\"\u003e\u003c/script\u003e\n","data":{"layout":"media","title":"birds_without_space","tags":{"categories":["3d"]},"blurb":"birds_without_space","ads":false,"share":false,"show_url":true,"show_blurb":true,"video":{"id":190726475},"photoset":{"id":"72157674981412101"},"featured":0},"isEmpty":false,"excerpt":"","filename":"2016-11-11-birds_without_space.md","postPreview":{"key":"birds_without_space","ref":null,"props":{"ID":53,"content":"\nInspired by Brancusi's infamous \"Bird In Space\", [@birds_without_space](https://www.instagram.com/birds_without_space/) represents the 9 most \"evolutionarily distinct and globally endangered\" avian species in the world due to human-related habitat loss. (You can check out [edgeofexistence.org](http://www.edgeofexistence.org/birds/) for their complete list of species). The accompanying video piece seeks to explore the banality of such ecological horrors by flattening the traditional sculpture into a 3D render synthesizing some the largest contributors of habitat loss for these birds.\n\n\nThe images and video in the piece are all cropped at 4x5 ratio and rotated 90 degrees which maximizes the amount of space media can take up on Instagram. In choosing Instagram as the platform and framing the piece in this way I hope to provide these birds with the maximum amount of virtual space where they can repopulate symbolically through the sharing of their image. By appropriating the medium of hyper-real renderings most often used in architecture/realty and advertising, I hope to subvert these practices which allow profiting from the exploitation of land.\n\n\nWhen discussing ecological horrors such as the loss of species I find the language of the Sublime and the Real to help express the ineffable magnitude of such losses. In The Return of the Real Hal Foster discusses techniques such as illusionism, gaze, and repetition which artists such as Gober, Sherman, and Warhol, respectively, have used in order to focus their art upon the Real. \n\n\nThe scene takes place in an old-fashioned office and this recreation of a hyper-real office space was motivated Fosters comment that \"illusionism [for Gober] is employed not to cover up the real with simulacral surfaces but to uncover it in uncanny things\". Living in contemporary American society makes participating in our economy of environmental havoc inevitable; we are constantly surrounded by the disastrously mundane things such as timber, meat, and electricity. The POV camera was chosen to show this trapped subject, browsing Instagram, as self-surveying, not in phenomenological immanence (I see myself seeing myself) but in psychological estrangement (I am not what I imagined myself to be).\n\n\nThe extremely nontraumatic and docile act of scrolling through Instagram is repeated in a choppy loop, ad infinitum, like a reversal of Warhols famous Death and Disaster series. Here our collective trauma is not a visible horror, but a mass complacency due to the filtering of horror through the hyper-real lens of media. It feels as if the impending mass extinction \"will not occur\". We have seen too many gruesome picture[s] over and over again, and now they dont really have any effect. Thus, this complacent scrolling must be repeated but only serves to remind us of the disasters we are ignoring. This is where Foster claims the Real ruptures the screen of repetition and it is the now the subject that is touched by an image.\n\nSpecial thanks to Sarah, Nicole, and Josh for their input.\n\n\u003cblockquote class=\"instagram-media\" data-instgrm-version=\"7\" style=\" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:658px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);\"\u003e\u003cdiv style=\"padding:8px;\"\u003e \u003cdiv style=\" background:#F8F8F8; line-height:0; margin-top:40px; padding:62.3611111111% 0; text-align:center; width:100%;\"\u003e \u003cdiv style=\" background:url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACwAAAAsCAMAAAApWqozAAAABGdBTUEAALGPC/xhBQAAAAFzUkdCAK7OHOkAAAAMUExURczMzPf399fX1+bm5mzY9AMAAADiSURBVDjLvZXbEsMgCES5/P8/t9FuRVCRmU73JWlzosgSIIZURCjo/ad+EQJJB4Hv8BFt+IDpQoCx1wjOSBFhh2XssxEIYn3ulI/6MNReE07UIWJEv8UEOWDS88LY97kqyTliJKKtuYBbruAyVh5wOHiXmpi5we58Ek028czwyuQdLKPG1Bkb4NnM+VeAnfHqn1k4+GPT6uGQcvu2h2OVuIf/gWUFyy8OWEpdyZSa3aVCqpVoVvzZZ2VTnn2wU8qzVjDDetO90GSy9mVLqtgYSy231MxrY6I2gGqjrTY0L8fxCxfCBbhWrsYYAAAAAElFTkSuQmCC); display:block; height:44px; margin:0 auto -44px; position:relative; top:-22px; width:44px;\"\u003e\u003c/div\u003e\u003c/div\u003e\u003cp style=\" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;\"\u003e\u003ca href=\"https://www.instagram.com/p/BMja08yDL9c/\" style=\" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none;\" target=\"_blank\"\u003eA video posted by Symbios (@symbios.wiki)\u003c/a\u003e on \u003ctime style=\" font-family:Arial,sans-serif; font-size:14px; line-height:17px;\" datetime=\"2016-11-08T15:00:49+00:00\"\u003eNov 8, 2016 at 7:00am PST\u003c/time\u003e\u003c/p\u003e\u003c/div\u003e\u003c/blockquote\u003e\n\u003cscript async defer src=\"//platform.instagram.com/en_US/embeds.js\"\u003e\u003c/script\u003e\n","data":{"layout":"media","title":"birds_without_space","tags":{"categories":["3d"]},"blurb":"birds_without_space","ads":false,"share":false,"show_url":true,"show_blurb":true,"video":{"id":190726475},"photoset":{"id":"72157674981412101"},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"","data":{"layout":"media","title":"Safe Spaces","tags":{"categories":["3d"]},"blurb":"Safe Spaces","show_blurb":true,"ads":false,"share":false,"show_url":false,"image":{"id":31086609301},"featured":0},"isEmpty":false,"excerpt":"","filename":"2016-10-26-Safe-Space.md","postPreview":{"key":"Safe Spaces","ref":null,"props":{"ID":54,"content":"","data":{"layout":"media","title":"Safe Spaces","tags":{"categories":["3d"]},"blurb":"Safe Spaces","show_blurb":true,"ads":false,"share":false,"show_url":false,"image":{"id":31086609301},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"","data":{"layout":"media","title":"DIE YUPPIE SCUM","tags":{"categories":["3d"]},"blurb":"DIE YUPPIE SCUM","show_blurb":true,"ads":false,"share":false,"show_url":false,"image":{"id":30362540065},"featured":0},"isEmpty":false,"excerpt":"","filename":"2016-10-16-DIE-YUPPIE-SCUM.md","postPreview":{"key":"DIE YUPPIE SCUM","ref":null,"props":{"ID":55,"content":"","data":{"layout":"media","title":"DIE YUPPIE SCUM","tags":{"categories":["3d"]},"blurb":"DIE YUPPIE SCUM","show_blurb":true,"ads":false,"share":false,"show_url":false,"image":{"id":30362540065},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"","data":{"layout":"media","title":"Hollow","tags":{"categories":["3d"]},"blurb":"","show_blurb":false,"ads":false,"share":false,"show_url":false,"image":{"id":29524932270},"featured":0},"isEmpty":false,"excerpt":"","filename":"2016-09-21-Hollow.md","postPreview":{"key":"Hollow","ref":null,"props":{"ID":56,"content":"","data":{"layout":"media","title":"Hollow","tags":{"categories":["3d"]},"blurb":"","show_blurb":false,"ads":false,"share":false,"show_url":false,"image":{"id":29524932270},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"","data":{"layout":"media","title":"Falling","tags":{"categories":["3d","aural"]},"blurb":"A collaboration with Nicole Ruggiero","show_blurb":true,"ads":false,"share":false,"show_url":false,"video":{"id":180527486},"featured":0},"isEmpty":false,"excerpt":"","filename":"2016-08-29-Falling.md","postPreview":{"key":"Falling","ref":null,"props":{"ID":57,"content":"","data":{"layout":"media","title":"Falling","tags":{"categories":["3d","aural"]},"blurb":"A collaboration with Nicole Ruggiero","show_blurb":true,"ads":false,"share":false,"show_url":false,"video":{"id":180527486},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"","data":{"layout":"media","title":"Petals","tags":{"categories":["3d"]},"blurb":"","show_blurb":false,"ads":false,"share":false,"show_url":false,"image":{"id":28680310813},"featured":0},"isEmpty":false,"excerpt":"","filename":"2016-08-28-Petals.md","postPreview":{"key":"Petals","ref":null,"props":{"ID":58,"content":"","data":{"layout":"media","title":"Petals","tags":{"categories":["3d"]},"blurb":"","show_blurb":false,"ads":false,"share":false,"show_url":false,"image":{"id":28680310813},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"\nThis is a custom demo website and database I built from scratch for POST VISION last summer which was never finished. The site was built using a customized Wagtail CMS backend which allowed for M2M associations of artists and artworks and used a from-scratch front-end using Backbone.js, Require.js, Handlebars.js, and Video.js with a custom player skin. Website design by Emily Dubovoy.","data":{"layout":"media","title":"Artists' Portfolio","tags":{"categories":["web"]},"ads":false,"share":false,"blurb":"Custom demo website and database for managing artists and artworks using Django, Wagtail, Backbone.js, Require.js, Handlebars.js, and Video.js","client":"Personal / POST VISION","image":{"id":37945553964},"photoset":{"id":"72157689670407604"},"featured":0},"isEmpty":false,"excerpt":"","filename":"2016-08-17-postvision.md","postPreview":{"key":"Artists' Portfolio","ref":null,"props":{"ID":59,"content":"\nThis is a custom demo website and database I built from scratch for POST VISION last summer which was never finished. The site was built using a customized Wagtail CMS backend which allowed for M2M associations of artists and artworks and used a from-scratch front-end using Backbone.js, Require.js, Handlebars.js, and Video.js with a custom player skin. Website design by Emily Dubovoy.","data":{"layout":"media","title":"Artists' Portfolio","tags":{"categories":["web"]},"ads":false,"share":false,"blurb":"Custom demo website and database for managing artists and artworks using Django, Wagtail, Backbone.js, Require.js, Handlebars.js, and Video.js","client":"Personal / POST VISION","image":{"id":37945553964},"photoset":{"id":"72157689670407604"},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"","data":{"layout":"media","title":"Bezier","tags":{"categories":["3d"]},"blurb":"Bezier","ads":false,"share":false,"show_url":false,"video":{"id":180528454},"featured":0},"isEmpty":false,"excerpt":"","filename":"2016-08-10-Bezier.md","postPreview":{"key":"Bezier","ref":null,"props":{"ID":60,"content":"","data":{"layout":"media","title":"Bezier","tags":{"categories":["3d"]},"blurb":"Bezier","ads":false,"share":false,"show_url":false,"video":{"id":180528454},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"\nEvery year, countless animals are killed and collected for sport and luxury products. For this series I wanted to imagine a future where we no longer need to harvest and poach animals for their aesthetic properties. In order for this dream to become reality, there will need to be artists who are dedicated to creating an alternative aesthetic. My approach to this problem involved hyper-lifelike renditions of snake skin, animal fur, bird feathers, and brain coral. These photorealistic surrealist imaginings will hopefully remind the viewer of the living creatures from which these pieces are inspired by and show that a simulated alternative is possible. These pieces highlight various algorithmic and generative techniques. This includes custom C++ software utilizing the multi-scale turning algorithms published by Jonathan McCabe. I added modifications to the algorithm to allow coloring and new organic styles of generation.\n\n-----\n\n{% vimeo 180527957 %}\n-----\n\n{% vimeo 180527954 %}\n-----\n\n{% vimeo 180527955 %}\n-----\n\n{% vimeo 180527956 %}\n","data":{"layout":"media","title":"Animal Skins","tags":{"categories":["3d"]},"blurb":"Animal Skins","show_blurb":true,"ads":false,"share":false,"show_url":true,"image":{"id":31210133992},"featured":0},"isEmpty":false,"excerpt":"","filename":"2016-07-16-Animal-Skins.md","postPreview":{"key":"Animal Skins","ref":null,"props":{"ID":61,"content":"\nEvery year, countless animals are killed and collected for sport and luxury products. For this series I wanted to imagine a future where we no longer need to harvest and poach animals for their aesthetic properties. In order for this dream to become reality, there will need to be artists who are dedicated to creating an alternative aesthetic. My approach to this problem involved hyper-lifelike renditions of snake skin, animal fur, bird feathers, and brain coral. These photorealistic surrealist imaginings will hopefully remind the viewer of the living creatures from which these pieces are inspired by and show that a simulated alternative is possible. These pieces highlight various algorithmic and generative techniques. This includes custom C++ software utilizing the multi-scale turning algorithms published by Jonathan McCabe. I added modifications to the algorithm to allow coloring and new organic styles of generation.\n\n-----\n\n{% vimeo 180527957 %}\n-----\n\n{% vimeo 180527954 %}\n-----\n\n{% vimeo 180527955 %}\n-----\n\n{% vimeo 180527956 %}\n","data":{"layout":"media","title":"Animal Skins","tags":{"categories":["3d"]},"blurb":"Animal Skins","show_blurb":true,"ads":false,"share":false,"show_url":true,"image":{"id":31210133992},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"","data":{"layout":"media","title":"Inside Looking Out","blurb":"Inside Looking Out #BlackLivesMatter","tags":{"categories":["3d"]},"ads":false,"share":false,"show_blurb":true,"video":{"id":174416530},"featured":0},"isEmpty":false,"excerpt":"","filename":"2016-07-10-Inside-Looking-Out.md","postPreview":{"key":"Inside Looking Out","ref":null,"props":{"ID":62,"content":"","data":{"layout":"media","title":"Inside Looking Out","blurb":"Inside Looking Out #BlackLivesMatter","tags":{"categories":["3d"]},"ads":false,"share":false,"show_blurb":true,"video":{"id":174416530},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"\nIn 2015, 6.4m acres of Indonesian rainforest were burned down from reckless slash and burning to make space for palm oil crops. These rainforests are the second most biodiverse areas on Earth and the CO2 emissions from the fires are more than the annual emissions from major economies such as the UK and Japan. [*Source*](http://www.theguardian.com/environment/2015/dec/15/indonesia-forest-fires-cost-twice-as-much-as-tsunami-clean-up-says-world-bank ).\n\nTo represent such a sublime atrocity is futile, and so I believe the medium should reflect this futility. I was quite inspired by Talwst Santiagos approach to this problem in his [*Minimized Histories*](http://talwst.com/category/sculpture-infinity/) dioramas, which show tiny caricatures of hate crimes against blacks throughout history. Because most Americans experiences of foreign lands, such as Indonesia, and of cataclysms, such as fires, have been filtered through the lenses of tourism and movie VFX, respectively, I decided to use languages to reflect the deficiencies of representing this sublime ecological disaster.\n","data":{"layout":"media","title":"Flamin' Hot Rainforests","tags":{"categories":["3d"]},"blurb":"Flamin' Hot Rainforests","ads":false,"share":false,"show_url":true,"show_blurb":true,"video":{"id":168680173},"featured":0},"isEmpty":false,"excerpt":"","filename":"2016-06-03-Flamin-Hot.md","postPreview":{"key":"Flamin' Hot Rainforests","ref":null,"props":{"ID":63,"content":"\nIn 2015, 6.4m acres of Indonesian rainforest were burned down from reckless slash and burning to make space for palm oil crops. These rainforests are the second most biodiverse areas on Earth and the CO2 emissions from the fires are more than the annual emissions from major economies such as the UK and Japan. [*Source*](http://www.theguardian.com/environment/2015/dec/15/indonesia-forest-fires-cost-twice-as-much-as-tsunami-clean-up-says-world-bank ).\n\nTo represent such a sublime atrocity is futile, and so I believe the medium should reflect this futility. I was quite inspired by Talwst Santiagos approach to this problem in his [*Minimized Histories*](http://talwst.com/category/sculpture-infinity/) dioramas, which show tiny caricatures of hate crimes against blacks throughout history. Because most Americans experiences of foreign lands, such as Indonesia, and of cataclysms, such as fires, have been filtered through the lenses of tourism and movie VFX, respectively, I decided to use languages to reflect the deficiencies of representing this sublime ecological disaster.\n","data":{"layout":"media","title":"Flamin' Hot Rainforests","tags":{"categories":["3d"]},"blurb":"Flamin' Hot Rainforests","ads":false,"share":false,"show_url":true,"show_blurb":true,"video":{"id":168680173},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"","data":{"layout":"media","title":"Genomeless","blurb":null,"tags":{"categories":["3d"]},"ads":false,"share":false,"image":{"id":26319598134},"featured":0},"isEmpty":false,"excerpt":"","filename":"2016-04-13-Genomeless.md","postPreview":{"key":"Genomeless","ref":null,"props":{"ID":64,"content":"","data":{"layout":"media","title":"Genomeless","blurb":null,"tags":{"categories":["3d"]},"ads":false,"share":false,"image":{"id":26319598134},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"\nIn this piece I wanted to explore the natural sublime through the works of Ansel Adams in the context of our cultural shift from the actual to the virtual. How does the juxtaposition of actual nature and virtual nature alter your perception of both?","data":{"layout":"media","title":"Trees","tags":{"categories":["3d"]},"blurb":"Trees","ads":false,"share":false,"show_url":true,"show_blurb":true,"video":{"id":162722931},"featured":0},"isEmpty":false,"excerpt":"","filename":"2016-04-10-Trees.md","postPreview":{"key":"Trees","ref":null,"props":{"ID":65,"content":"\nIn this piece I wanted to explore the natural sublime through the works of Ansel Adams in the context of our cultural shift from the actual to the virtual. How does the juxtaposition of actual nature and virtual nature alter your perception of both?","data":{"layout":"media","title":"Trees","tags":{"categories":["3d"]},"blurb":"Trees","ads":false,"share":false,"show_url":true,"show_blurb":true,"video":{"id":162722931},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"","data":{"layout":"media","title":"Xenonyms Compilation Cover","blurb":null,"tags":{"categories":["3d"]},"ads":false,"share":false,"image":{"id":25693198884},"featured":0},"isEmpty":false,"excerpt":"","filename":"2016-04-06-Xenonyms.md","postPreview":{"key":"Xenonyms Compilation Cover","ref":null,"props":{"ID":66,"content":"","data":{"layout":"media","title":"Xenonyms Compilation Cover","blurb":null,"tags":{"categories":["3d"]},"ads":false,"share":false,"image":{"id":25693198884},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"\n*One and Three Obelisks* features three representations of an obelisk which I purchased through Amazon.com: a light sculpture built from the obelisk, a simulation of that sculpture, and a document which traces the historical lineage of the obelisk. The piece is a contemporary take on Kosuths *One and Three Chairs*; my interest in his piece is inspired by Graham Harmans interpretation of DeLandas Assemblage Theory. Kosuths set of chairs forced the locus of his piece to be the chair that wasnt present, the Real chair which is never captured in representation or reification. My extension of his logic uses a specific Egyptian obelisk. Instead of focusing on object, image, and definition, I instead chose to focus on commodity, simulation, and historical document. This was an attempt to extend the locus of the piece to not just include a Real object, but also the temporality of that object. \n\nThe object has been presented as a commodity. A commodity object is the Actual reified, in both the sense of actualization and Marxist objectification. I chose the obelisk as my specific object because of its prototypical characteristics with respect to the history of sculpture. The light sculpture aspect is meant to exemplify the mythological roots of the obelisk. The luminosity of the piece was achieved by shining an x-shaped laser through a tube of liquid which is periodically rotated with a microcontroller.\n\nThe image has been presented as an historical document. The history of an object is a trace of its Indices, the set of its Causal relations with other objects in time. I chose to use text annotated with images due to Krauss statement that a meaninglessness surrounds [an image] which can only be filled with the addition of text. The historical research is documented within a museum-like poster titled Artificial Dissemination which takes from Derridas discussion of the pharmakon in terms of the latent phallic nature of the obelisk. This psychoanalytic latency throughout the text is included to confuse the Krauss dichotomy of physical Index and representation as filtered through a privileged conscious observer in order to stress the flatness of object-oriented interactions.\n\nThe definition is presented as a simulation, both being virtualizations of a Real object. This simulation was achieved by painstakingly recreating the liquid tube within a fluid simulator and then simulating the caustics of an x-shaped light source through the fluid inside a sphere within the computer. The looping aspect of the video is meant to point towards the large (often infinite) class of images (Jackson, Algorithmic Allure) possible through computer-generated simulations. ","data":{"layout":"media","title":"One and Three Obelisks","tags":{"categories":["physical"]},"image":{"id":26440895873},"video":{"id":166769667},"photoset":{"id":"72157668179139871"},"featured":0},"isEmpty":false,"excerpt":"","filename":"2016-03-27-Three-Obelisks.md","postPreview":{"key":"One and Three Obelisks","ref":null,"props":{"ID":67,"content":"\n*One and Three Obelisks* features three representations of an obelisk which I purchased through Amazon.com: a light sculpture built from the obelisk, a simulation of that sculpture, and a document which traces the historical lineage of the obelisk. The piece is a contemporary take on Kosuths *One and Three Chairs*; my interest in his piece is inspired by Graham Harmans interpretation of DeLandas Assemblage Theory. Kosuths set of chairs forced the locus of his piece to be the chair that wasnt present, the Real chair which is never captured in representation or reification. My extension of his logic uses a specific Egyptian obelisk. Instead of focusing on object, image, and definition, I instead chose to focus on commodity, simulation, and historical document. This was an attempt to extend the locus of the piece to not just include a Real object, but also the temporality of that object. \n\nThe object has been presented as a commodity. A commodity object is the Actual reified, in both the sense of actualization and Marxist objectification. I chose the obelisk as my specific object because of its prototypical characteristics with respect to the history of sculpture. The light sculpture aspect is meant to exemplify the mythological roots of the obelisk. The luminosity of the piece was achieved by shining an x-shaped laser through a tube of liquid which is periodically rotated with a microcontroller.\n\nThe image has been presented as an historical document. The history of an object is a trace of its Indices, the set of its Causal relations with other objects in time. I chose to use text annotated with images due to Krauss statement that a meaninglessness surrounds [an image] which can only be filled with the addition of text. The historical research is documented within a museum-like poster titled Artificial Dissemination which takes from Derridas discussion of the pharmakon in terms of the latent phallic nature of the obelisk. This psychoanalytic latency throughout the text is included to confuse the Krauss dichotomy of physical Index and representation as filtered through a privileged conscious observer in order to stress the flatness of object-oriented interactions.\n\nThe definition is presented as a simulation, both being virtualizations of a Real object. This simulation was achieved by painstakingly recreating the liquid tube within a fluid simulator and then simulating the caustics of an x-shaped light source through the fluid inside a sphere within the computer. The looping aspect of the video is meant to point towards the large (often infinite) class of images (Jackson, Algorithmic Allure) possible through computer-generated simulations. ","data":{"layout":"media","title":"One and Three Obelisks","tags":{"categories":["physical"]},"image":{"id":26440895873},"video":{"id":166769667},"photoset":{"id":"72157668179139871"},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"\nBorromean Resistance is a collaboration between sarah olympia, Dorothy Lam, and myself.\n\nPerformance (X+1) continued the work of Piece 1, proposing new models of activism as feedback in complex systems. It was a four-part interactive computing system that probes the intersection of technology, art, and activism. Drawing on the tension between the urgent need for political change called for in movements such as climate activism and the lure of abstraction in art, the installation engages the viewer in challenging questions about representation, efficacy and collective action. Three interactive stations allow the viewer to experience and critique different conceptual models of social and political action. As the fourth element, an open discussion explores the tensions between art and activism, abstraction versus action, futility versus utility, and digital versus analogue interaction. The show was largely inspired by the systems art movement and the work of Hans Haacke.\n\nThis piece was performed at a solo show at the [AC Institute](http://acinstitute.org/performance-x1/) in Manhattan on February 24th, 2016. Special thanks to Saleem Gondal for editing the video.\n\n-----\n\nDuring the show, the actual mechanisms for the the three physical components were obfuscated from the visitors. However, for clarity, I have outlined how each system functioned below.\n\n**The Effort Collector** was comprised of an interactive ice tank and a visualization. Visitors were invited to plunge their hands into the ice tank which would then communicate with the visualization and cause it to slowly change over the course of the exhibition. The uncomfortable nature of this act, and the incremental change effected were intended to parallel to the ardous process of activism.\n\nThis piece was accomplished with various technologies. The ice tank used an infrared light sensor to detect when hands were inside of the ice tank and then used a microcontroller and miniature computer to send the data via OSC to the visualization component. The visualization was created using webGL and hosted with a local Node.js server to accept the OSC data. The visualization utilized a ray marching algorithm to approximate a 3D projection of a 4D Julia set. The data correspondence relayed the length of time each person kept their hands submerged and this data was used to advect the various constants which produce the Julia set. The Julia set began as a simple sphere and transformed over the course of the night into a complex geometrical object. For more information please see the earlier [post](/physical/BR1) about the first version.\n\n**The Capital Generator** was a comprised of a crypto-currency-generating ASIC, a device to measure the power usage of the ASIC, a data visualization scheme, and a voting system. Participants were asked to observe the data representing the amount of money the ASIC was generating and the amount of energy it was using. They were then asked to vote for whether the ASIC should be stopped or left to generate more money. The money generated would be donated to the non-profit 350.org.\n\nUsing a mining pool, we were able to generate fractions of bitcoins to donate in a small period of time. The power drawn from the device was measured using a microcontroller and plotted using matplotlib. The voting system was created using a Python wrapper for the Twitter API with pre-specific hashtags to trigger the voting system.\n\n**The Breath Connector** was meant to allow the participants to empathize with nature and each other. A large plexiglass cube containing a small garden was too dark to see into at the beginning of the show. There was a facemask which allowed the participants to breath into the cube. The more CO2 present in the cube, the brighter the lights inside of the cube would get, revealing the garden inside.\n\nThe increase of CO2 was measured using a CO2 sensor and microcontroller. The microcontroller then calculated the brightness of the lights and changed their brightness using a MOSFET circuit.","data":{"layout":"media","title":"Borromean Resistance - Performance (X+1)","tags":{"categories":["physical"]},"ads":false,"share":false,"image":{"id":26386056736},"video":{"id":166763255},"photoset":{"id":"72157664813067544"},"featured":0},"isEmpty":false,"excerpt":"","filename":"2016-02-25-BRx1.md","postPreview":{"key":"Borromean Resistance - Performance (X+1)","ref":null,"props":{"ID":68,"content":"\nBorromean Resistance is a collaboration between sarah olympia, Dorothy Lam, and myself.\n\nPerformance (X+1) continued the work of Piece 1, proposing new models of activism as feedback in complex systems. It was a four-part interactive computing system that probes the intersection of technology, art, and activism. Drawing on the tension between the urgent need for political change called for in movements such as climate activism and the lure of abstraction in art, the installation engages the viewer in challenging questions about representation, efficacy and collective action. Three interactive stations allow the viewer to experience and critique different conceptual models of social and political action. As the fourth element, an open discussion explores the tensions between art and activism, abstraction versus action, futility versus utility, and digital versus analogue interaction. The show was largely inspired by the systems art movement and the work of Hans Haacke.\n\nThis piece was performed at a solo show at the [AC Institute](http://acinstitute.org/performance-x1/) in Manhattan on February 24th, 2016. Special thanks to Saleem Gondal for editing the video.\n\n-----\n\nDuring the show, the actual mechanisms for the the three physical components were obfuscated from the visitors. However, for clarity, I have outlined how each system functioned below.\n\n**The Effort Collector** was comprised of an interactive ice tank and a visualization. Visitors were invited to plunge their hands into the ice tank which would then communicate with the visualization and cause it to slowly change over the course of the exhibition. The uncomfortable nature of this act, and the incremental change effected were intended to parallel to the ardous process of activism.\n\nThis piece was accomplished with various technologies. The ice tank used an infrared light sensor to detect when hands were inside of the ice tank and then used a microcontroller and miniature computer to send the data via OSC to the visualization component. The visualization was created using webGL and hosted with a local Node.js server to accept the OSC data. The visualization utilized a ray marching algorithm to approximate a 3D projection of a 4D Julia set. The data correspondence relayed the length of time each person kept their hands submerged and this data was used to advect the various constants which produce the Julia set. The Julia set began as a simple sphere and transformed over the course of the night into a complex geometrical object. For more information please see the earlier [post](/physical/BR1) about the first version.\n\n**The Capital Generator** was a comprised of a crypto-currency-generating ASIC, a device to measure the power usage of the ASIC, a data visualization scheme, and a voting system. Participants were asked to observe the data representing the amount of money the ASIC was generating and the amount of energy it was using. They were then asked to vote for whether the ASIC should be stopped or left to generate more money. The money generated would be donated to the non-profit 350.org.\n\nUsing a mining pool, we were able to generate fractions of bitcoins to donate in a small period of time. The power drawn from the device was measured using a microcontroller and plotted using matplotlib. The voting system was created using a Python wrapper for the Twitter API with pre-specific hashtags to trigger the voting system.\n\n**The Breath Connector** was meant to allow the participants to empathize with nature and each other. A large plexiglass cube containing a small garden was too dark to see into at the beginning of the show. There was a facemask which allowed the participants to breath into the cube. The more CO2 present in the cube, the brighter the lights inside of the cube would get, revealing the garden inside.\n\nThe increase of CO2 was measured using a CO2 sensor and microcontroller. The microcontroller then calculated the brightness of the lights and changed their brightness using a MOSFET circuit.","data":{"layout":"media","title":"Borromean Resistance - Performance (X+1)","tags":{"categories":["physical"]},"ads":false,"share":false,"image":{"id":26386056736},"video":{"id":166763255},"photoset":{"id":"72157664813067544"},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"\nThis is the music video I did for Tsaik's Tehraj on their forthcoming album. For more information, please see the article featured on the Creator's Project [here](http://thecreatorsproject.vice.com/en_us/blog/generative-music-video-organisms). ","data":{"layout":"media","title":"Tsaik - Tehraj (Official Video)","tags":{"categories":["3d"]},"blurb":null,"ads":false,"share":false,"show_url":true,"video":{"id":147827031},"featured":0},"isEmpty":false,"excerpt":"","filename":"2016-02-10-Tehraj-Video.md","postPreview":{"key":"Tsaik - Tehraj (Official Video)","ref":null,"props":{"ID":69,"content":"\nThis is the music video I did for Tsaik's Tehraj on their forthcoming album. For more information, please see the article featured on the Creator's Project [here](http://thecreatorsproject.vice.com/en_us/blog/generative-music-video-organisms). ","data":{"layout":"media","title":"Tsaik - Tehraj (Official Video)","tags":{"categories":["3d"]},"blurb":null,"ads":false,"share":false,"show_url":true,"video":{"id":147827031},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"","data":{"layout":"media","title":"Rococo","blurb":null,"tags":{"categories":["3d"]},"ads":false,"share":false,"image":{"id":24461355416},"featured":0},"isEmpty":false,"excerpt":"","filename":"2016-01-19-Rococo.md","postPreview":{"key":"Rococo","ref":null,"props":{"ID":70,"content":"","data":{"layout":"media","title":"Rococo","blurb":null,"tags":{"categories":["3d"]},"ads":false,"share":false,"image":{"id":24461355416},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"","data":{"layout":"media","title":"Forest","blurb":null,"tags":{"categories":["3d"]},"ads":false,"share":false,"image":{"id":23859598804},"featured":0},"isEmpty":false,"excerpt":"","filename":"2016-01-16-Forest.md","postPreview":{"key":"Forest","ref":null,"props":{"ID":71,"content":"","data":{"layout":"media","title":"Forest","blurb":null,"tags":{"categories":["3d"]},"ads":false,"share":false,"image":{"id":23859598804},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"","data":{"layout":"media","title":"Snowflake","tags":{"categories":["3d"]},"blurb":"Snowflake","ads":false,"share":false,"show_url":false,"image":{"id":23769357875},"video":{"id":148056368},"featured":0},"isEmpty":false,"excerpt":"","filename":"2015-12-06-Snowflake.md","postPreview":{"key":"Snowflake","ref":null,"props":{"ID":72,"content":"","data":{"layout":"media","title":"Snowflake","tags":{"categories":["3d"]},"blurb":"Snowflake","ads":false,"share":false,"show_url":false,"image":{"id":23769357875},"video":{"id":148056368},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"\n[See this project on Github](https://github.com/symbiosdotwiki/color-ms-turing-patterns)","data":{"layout":"media","title":"CMSTP","show_blurb":true,"tags":{"categories":["realtime"]},"blurb":"Multi-Scale Turing Patterns","ads":false,"share":false,"image":{"id":22342127515},"featured":0},"isEmpty":false,"excerpt":"","filename":"2015-10-29-CMSTP.md","postPreview":{"key":"CMSTP","ref":null,"props":{"ID":73,"content":"\n[See this project on Github](https://github.com/symbiosdotwiki/color-ms-turing-patterns)","data":{"layout":"media","title":"CMSTP","show_blurb":true,"tags":{"categories":["realtime"]},"blurb":"Multi-Scale Turing Patterns","ads":false,"share":false,"image":{"id":22342127515},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"","data":{"layout":"media","title":"TV Caustics","tags":{"categories":["3d"]},"blurb":null,"ads":false,"share":false,"show_url":true,"video":{"id":143680175},"featured":0},"isEmpty":false,"excerpt":"","filename":"2015-10-27-TV-Caustics.md","postPreview":{"key":"TV Caustics","ref":null,"props":{"ID":74,"content":"","data":{"layout":"media","title":"TV Caustics","tags":{"categories":["3d"]},"blurb":null,"ads":false,"share":false,"show_url":true,"video":{"id":143680175},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"\nA remix for tsaik's track \"Tehraj\" which also blends midi from their track \"Hera\". Because the two songs are in 4/4 and 3/2, respectively, this creates a 12 bar melody.","data":{"title":"Tehraj Remix","tags":{"categories":["aural"]},"blurb":"A remix for tsaik out on Lost Tribe","ads":false,"share":false,"sound":{"url":"https://soundcloud.com/tsaik/tehraj-sugarquote-remix"},"featured":0},"isEmpty":false,"excerpt":"","filename":"2015-04-12-tehraj.md","postPreview":{"key":"Tehraj Remix","ref":null,"props":{"ID":75,"content":"\nA remix for tsaik's track \"Tehraj\" which also blends midi from their track \"Hera\". Because the two songs are in 4/4 and 3/2, respectively, this creates a 12 bar melody.","data":{"title":"Tehraj Remix","tags":{"categories":["aural"]},"blurb":"A remix for tsaik out on Lost Tribe","ads":false,"share":false,"sound":{"url":"https://soundcloud.com/tsaik/tehraj-sugarquote-remix"},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"\n\u0026nbsp; Largely inspired by speculative realism and the books Kant after Duchamp and Systems We Have Loved by Thierry de Duve and Eve Meltzer, respectively, the piece Iam ___. attempts to manifest an emergent art object which grapples with the inability of any one structural ideology to fully characterize an object. The realization of this work involved making many locally logical paths with little emphasis on the global structure by following every small question to its logical conclusion. How does the hyperfine treatment of an object in locally logical systems affect the global object? Can this model of production be used to create globally emergent and autonomous objects which actively elude singular interpretation?\n\n\u0026nbsp; The piece first began as a series of self-referential images made on a computer with the help of generative algorithms and Photoshop. From these images, the goal was to physically manifest the piece as accurately as possible through whatever means necessary. This lead to the creation of five physical objects, and an augmented reality application. The augmented reality application is used to place a virtual object in the space, as well as to show a virtual representation of the piece.\n\n\u0026nbsp; The piece requires the viewers to operate the augmented reality application to finish the production of the piece, and to add titles to the piece to mark their own participation in its creation. The use of multiple self-referential objects and the ability of the application to be used across multiple devices helps create a space which both absorbs the viewers and folds over itself. I hope this materialization pulls viewers in, both physically and mentally, and asks them to participate in the autonomy of the piece.","data":{"layout":"media","title":"I am ___.","tags":{"categories":["physical"]},"ads":false,"share":false,"image":{"id":22352874371},"photoset":{"id":"72157660097616252"},"featured":0},"isEmpty":false,"excerpt":"","filename":"2015-02-17-I-am-___.md","postPreview":{"key":"I am ___.","ref":null,"props":{"ID":76,"content":"\n\u0026nbsp; Largely inspired by speculative realism and the books Kant after Duchamp and Systems We Have Loved by Thierry de Duve and Eve Meltzer, respectively, the piece Iam ___. attempts to manifest an emergent art object which grapples with the inability of any one structural ideology to fully characterize an object. The realization of this work involved making many locally logical paths with little emphasis on the global structure by following every small question to its logical conclusion. How does the hyperfine treatment of an object in locally logical systems affect the global object? Can this model of production be used to create globally emergent and autonomous objects which actively elude singular interpretation?\n\n\u0026nbsp; The piece first began as a series of self-referential images made on a computer with the help of generative algorithms and Photoshop. From these images, the goal was to physically manifest the piece as accurately as possible through whatever means necessary. This lead to the creation of five physical objects, and an augmented reality application. The augmented reality application is used to place a virtual object in the space, as well as to show a virtual representation of the piece.\n\n\u0026nbsp; The piece requires the viewers to operate the augmented reality application to finish the production of the piece, and to add titles to the piece to mark their own participation in its creation. The use of multiple self-referential objects and the ability of the application to be used across multiple devices helps create a space which both absorbs the viewers and folds over itself. I hope this materialization pulls viewers in, both physically and mentally, and asks them to participate in the autonomy of the piece.","data":{"layout":"media","title":"I am ___.","tags":{"categories":["physical"]},"ads":false,"share":false,"image":{"id":22352874371},"photoset":{"id":"72157660097616252"},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"\nBorromean Resistance is a collaboration between Sarah Scott and myself.\n\n\u0026nbsp; Performance one proposed a simplified model of activism as feedback in a complex system. It was comprised of intermingled performances by the constructors (artists), the physical model, and the activist audience. The system used input from willing participants and the surrounding environmental variables to generate visual forms representative of the success or failure of the given collective aspiration. In most cases, the computer-generated output would reflect elements of both success and failure to mimic the reality of gradual social change. The audience was encouraged to engage in activism by plunging their hands into an interactive ice bucket. Both the number of participants and the commitment of each individual to the collective cause influenced the aesthetic composition of the system.\n\n\u0026nbsp; Electronics inside the bucket recorded each contribution and communicated its duration and intensity to a computer located elsewhere in the physical space. The computer interpreted these input signals and iteratively produce three-dimensional visual forms corresponding to the amplitude and frequency of activist participation. In this way, both the number of participants and the commitment of each participating individual to the collective cause influenced the aesthetic composition of the systems output.\n\n\u0026nbsp; This piece was performed at Re-imagine Now in New York on November 8th, 2014. In addition to the performace, a paper was developed in order to present the results of the experiment.","data":{"layout":"media","title":"Borromean Resistance - Piece 1","tags":{"categories":["physical"]},"ads":false,"share":false,"image":{"id":22395744166},"photoset":{"id":"72157657923068483"},"featured":0},"isEmpty":false,"excerpt":"","filename":"2014-11-09-BR1.md","postPreview":{"key":"Borromean Resistance - Piece 1","ref":null,"props":{"ID":77,"content":"\nBorromean Resistance is a collaboration between Sarah Scott and myself.\n\n\u0026nbsp; Performance one proposed a simplified model of activism as feedback in a complex system. It was comprised of intermingled performances by the constructors (artists), the physical model, and the activist audience. The system used input from willing participants and the surrounding environmental variables to generate visual forms representative of the success or failure of the given collective aspiration. In most cases, the computer-generated output would reflect elements of both success and failure to mimic the reality of gradual social change. The audience was encouraged to engage in activism by plunging their hands into an interactive ice bucket. Both the number of participants and the commitment of each individual to the collective cause influenced the aesthetic composition of the system.\n\n\u0026nbsp; Electronics inside the bucket recorded each contribution and communicated its duration and intensity to a computer located elsewhere in the physical space. The computer interpreted these input signals and iteratively produce three-dimensional visual forms corresponding to the amplitude and frequency of activist participation. In this way, both the number of participants and the commitment of each participating individual to the collective cause influenced the aesthetic composition of the systems output.\n\n\u0026nbsp; This piece was performed at Re-imagine Now in New York on November 8th, 2014. In addition to the performace, a paper was developed in order to present the results of the experiment.","data":{"layout":"media","title":"Borromean Resistance - Piece 1","tags":{"categories":["physical"]},"ads":false,"share":false,"image":{"id":22395744166},"photoset":{"id":"72157657923068483"},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"\n\u0026nbsp; \u0026nbsp; In this piece I hoped to convey the failure of the futurists. Boccioni's \"Unique Froms of Continuity in Space\" is stuck in place rotating over itself instead of moving forward. The aesthetics are borrowed from the Vaporwave movement in order to convey the over-saturated and accelerationist demise of the Futurists.\n\n\u0026nbsp; \u0026nbsp; This piece was shown at the Tate Britain during their \"All Glitched Up\" show in November 2014.","data":{"layout":"media","title":"Repeated Forms of Discontinuity Rotating in Place","tags":{"categories":["3d"]},"blurb":"Repeated Forms of Discontinuity Rotating in Place","ads":false,"share":false,"show_url":true,"image":{"id":22154355488},"video":{"id":143629028},"featured":0},"isEmpty":false,"excerpt":"","filename":"2014-11-08-Repeated-Forms.md","postPreview":{"key":"Repeated Forms of Discontinuity Rotating in Place","ref":null,"props":{"ID":78,"content":"\n\u0026nbsp; \u0026nbsp; In this piece I hoped to convey the failure of the futurists. Boccioni's \"Unique Froms of Continuity in Space\" is stuck in place rotating over itself instead of moving forward. The aesthetics are borrowed from the Vaporwave movement in order to convey the over-saturated and accelerationist demise of the Futurists.\n\n\u0026nbsp; \u0026nbsp; This piece was shown at the Tate Britain during their \"All Glitched Up\" show in November 2014.","data":{"layout":"media","title":"Repeated Forms of Discontinuity Rotating in Place","tags":{"categories":["3d"]},"blurb":"Repeated Forms of Discontinuity Rotating in Place","ads":false,"share":false,"show_url":true,"image":{"id":22154355488},"video":{"id":143629028},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"\nI am proud to present the debut album Interference from Isomov. This album was heavily influenced by Isaac Asimov's *The Last Question* and Douglas Hofstadter's *Godel, Escher, Bach*.","data":{"layout":"media","title":"Isomov - Interference LP","tags":{"categories":["aural"]},"blurb":"Isomov - Interference LP","bandcamp":{"type":"album","url":"https://symbios-wiki.bandcamp.com/album/interference","id":2423728237,"img":"https://f4.bcbits.com/img/a0267930624_10.jpg"},"featured":0},"isEmpty":false,"excerpt":"","filename":"2014-07-08-Interference.md","postPreview":{"key":"Isomov - Interference LP","ref":null,"props":{"ID":79,"content":"\nI am proud to present the debut album Interference from Isomov. This album was heavily influenced by Isaac Asimov's *The Last Question* and Douglas Hofstadter's *Godel, Escher, Bach*.","data":{"layout":"media","title":"Isomov - Interference LP","tags":{"categories":["aural"]},"blurb":"Isomov - Interference LP","bandcamp":{"type":"album","url":"https://symbios-wiki.bandcamp.com/album/interference","id":2423728237,"img":"https://f4.bcbits.com/img/a0267930624_10.jpg"},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"\ntest","data":{"layout":"media","title":"Milk","blurb":null,"tags":{"categories":["phy
