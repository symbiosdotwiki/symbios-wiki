nt*. Track with Galen Tipton. Orange Milk, Ohio.\n\n**2020** - [*Consequences*](https://ra.co/reviews/25237). DECISIONS, Melbourne/London.\n\n**2019** - [*Isomov - In Theory*](https://ra.co/reviews/24161). DECISIONS, Melbourne/London.\n\n**2018** - *Grafts*. xenonyms, Barcelona.\n\n**2017** - *Isomov - Blckbdy*. xenonyms, Barcelona.\n\n**2016** - *Tsaik - Tehraj*. Lost Tribe Records, London.\n\n**2016** - *#internetghetto*. Hyperboloid Records, Moscow.\n\n**2016** - *DISRUPT*. xenonyms, Barcelona.\n***\n\n# **Features**\n**2021** - [*THE HAWALA HISTORY OF THE NFT*](https://www.rightclicksave.com/article/the-hawala-history-of-the-nft), Artist and VR Developer. Paradise Row. London.\n\n**2019** - [*The Brilliant Sound Experience*](https://design-milk.com/the-brilliant-sound-experience-pop-up-by-sonos-google/), Shader Deveopment. Holy Herndon, Dave and Gabe, Sonos, Google. New York.\n\n**2018** - [*Oneohtrix Point Never - Myriad*](http://www.armoryonpark.org/programs_events/detail/myriad), VFX Assistance. Park Avenue Armory, New York.\n\n**2018** - [*X-TRA Gear*](https://www.vogue.com/article/x-tra-rave-gear-fanny-pack-bag-t-shirt-club-clothing-lydo-le-mix), Web Developer. Vogue.\n\n**2018** - [*Photay - Outre Lux*](https://crackmagazine.net/2018/02/enter-hyperreal-wonderland-video-photays-outre-lux/), Co-Director. CRACK Magazine.\n\n**2017** - [*SSION - Come Back*](http://www.thefader.com/2017/11/20/ssion-comeback-interview), 3D FX. The FADER.\n\n**2017** - [*Yaeji - Raingurl*](https://i-d.vice.com/en_uk/article/gyj9qj/the-video-for-yaejis-raingurl-is-a-study-on-introspection-in-the-club-watch-it-here), Art Director. i-D, Vice.\n\n**2016** - [*Virtual Organisms Writhe in Generative Music Video \"Tehraj\"*](http://thecreatorsproject.vice.com/en_us/blog/generative-music-video-organisms). The Creator's Project, VICE.\n***\n\n# **Workshops and Presentations**\n**2023** - *Wireless Wearables and Touchdesigner* for Gefahrliche Arbeit, Berlin.\n\n**2019** - *AI, Art, and Ethics* for Antoine Catala's \nTechnology and Transformation. Yale, Connecticut.\n\n**2016** - *Borromean Resistance: performance (x+1)* for Natalie Jeremijenko's Environmental Art Activism Course. NYU, New York.\n\n**2013** - *Scanning tunneling spectroscopic (STS) studies of magnetically doped MBE-grown topological insulators (TIs)*. APS March Meeting, Baltimore.\n***\n\n# **Group Exhibitions**\n**2021** - Hawala. Paradise Row, London.\n\n**2017** - FELT Zine. Superchief Gallery, Queens.\n\n**2016** - Borromean Resistance: performance (x+1). AC Institute, New York.\n\n**2016** - Sunset @ Noon. III Points Music Festival, Miami.\n\n**2016** - EYExEAR. Powrplnt, Brooklyn.\n\n**2016** - Post Vision. Superchief Gallery, Manhattan.\n\n**2014** - All Glitched Up. Tate Britain, London.\n\n**2014** - Re-imagine Now. The Mess, New York.\n***\n\n# **Publications**\n**2015** - *Magnetism-induced massive Dirac spectra and topological defects in the surface state of Cr-doped Bi2Se3-bilayer topological insulators*. New Journal of Physics, NJP-103370.R2.\n***\n\n# **Education**\n**2014** - B.S. Mathematics. California Institute of Technology, Pasadena.\n***\n\n# **Contact**\nsymbios [@] symbios.wiki","data":{"title":"SYMBIOS.WIKI","logo":null},"isEmpty":false,"excerpt":""},"allPosts":[{"content":"\nFor my EP \"In Theory\" I designed a physical release in the form of a holographic sculpture. The device contains a Raspberry Pi which hosts a WiFi network and one website. This website contains a media player and one realtime visualizer for each of the five tracks on the EP.","data":{"title":"Holo Portals","tags":{"categories":["web","realtime","3d","physical","aural"]},"client":"Personal","blurb":"Physical release for my EP In Theory","showmore":false,"photoset":{"id":"https://www.flickr.com/photos/136394409@N04/albums/72177720307308669"},"video":{"id":814999150},"carousel":[],"featured":1},"isEmpty":false,"excerpt":"","filename":"2023-01-01-in-theory.md","postPreview":{"key":"Holo Portals","ref":null,"props":{"ID":0,"content":"\nFor my EP \"In Theory\" I designed a physical release in the form of a holographic sculpture. The device contains a Raspberry Pi which hosts a WiFi network and one website. This website contains a media player and one realtime visualizer for each of the five tracks on the EP.","data":{"title":"Holo Portals","tags":{"categories":["web","realtime","3d","physical","aural"]},"client":"Personal","blurb":"Physical release for my EP In Theory","showmore":false,"photoset":{"id":"https://www.flickr.com/photos/136394409@N04/albums/72177720307308669"},"video":{"id":814999150},"carousel":[],"featured":1},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"","data":{"layout":"media","title":"BDAY","tags":{"categories":["3d"]},"blurb":"bday poster","show_blurb":true,"ads":false,"share":false,"show_url":false,"photoset":{"id":"https://www.flickr.com/photos/136394409@N04/albums/72177720308546139"},"featured":1},"isEmpty":false,"excerpt":"","filename":"2022-11-11-bday.md","postPreview":{"key":"BDAY","ref":null,"props":{"ID":1,"content":"","data":{"layout":"media","title":"BDAY","tags":{"categories":["3d"]},"blurb":"bday poster","show_blurb":true,"ads":false,"share":false,"show_url":false,"photoset":{"id":"https://www.flickr.com/photos/136394409@N04/albums/72177720308546139"},"featured":1},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"\nI worked with Sage to help them curate works for their solo exhibition Primordium with Feral File. Texts for the show included the curatorial text Becoming Ooze, an interview with Sage and Casey Reas, and descriptions of each artwork. I also assisted Sage with technical aspects of converting their work from OpenFrameworks to WebGL.","data":{"title":"Primordium","tags":{"categories":["web","text","realtime"]},"client":"Sage Jensen","blurb":"Curator for Sage Jensen's Feral File exhibition.","showmore":false,"photoset":{"id":"https://www.flickr.com/photos/136394409@N04/alb 8-07-plexus.md","postPreview":{"key":"Plexus","ref":null,"props":{"ID":21,"content":"\nA meditative track written using Retune For Live and the tuning form the Chinese sheng instrument. Released on Microtones for their Wave/Seed compilation.","data":{"title":"Plexus","tags":{"categories":["aural"]},"blurb":"Track for Microtones Compilation 'Wave/Seed'","bandcamp":{"type":"album","url":"https://microtones.bandcamp.com/track/plexus","id":2151496674,"track":2553268377,"img":"https://f4.bcbits.com/img/a0224302747_10.jpg"},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"","data":{"title":"BURN THE EMPIRE","tags":{"categories":["3d"]},"client":"Personal","blurb":"Album art for Ani Klang's BURN THE EMPIRE on Hyperboloid","showmore":false,"photoset":{"id":"https://www.flickr.com/photos/136394409@N04/albums/72177720297418171"},"carousel":["2434103926"],"featured":0},"isEmpty":false,"excerpt":"","filename":"2020-05-01-ani.md","postPreview":{"key":"BURN THE EMPIRE","ref":null,"props":{"ID":22,"content":"","data":{"title":"BURN THE EMPIRE","tags":{"categories":["3d"]},"client":"Personal","blurb":"Album art for Ani Klang's BURN THE EMPIRE on Hyperboloid","showmore":false,"photoset":{"id":"https://www.flickr.com/photos/136394409@N04/albums/72177720297418171"},"carousel":["2434103926"],"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"\nI was invited to do a mix for Rinse FM by Air Max '97 to celebrate my EP 'In Theory' out on his label DECISIONS. My mix starts at 1:00:41","data":{"layout":"media","title":"Rinse FM Mix","tags":{"categories":["aural"]},"blurb":"A mix for Air Max '97 show on Rinse FM","sound":{"type":"playlists","url":"https://soundcloud.com/rinsefm/airmax290919","show_plays":false},"featured":0},"isEmpty":false,"excerpt":"","filename":"2019-29-09-Rinse-Mix.md","postPreview":{"key":"Rinse FM Mix","ref":null,"props":{"ID":23,"content":"\nI was invited to do a mix for Rinse FM by Air Max '97 to celebrate my EP 'In Theory' out on his label DECISIONS. My mix starts at 1:00:41","data":{"layout":"media","title":"Rinse FM Mix","tags":{"categories":["aural"]},"blurb":"A mix for Air Max '97 show on Rinse FM","sound":{"type":"playlists","url":"https://soundcloud.com/rinsefm/airmax290919","show_plays":false},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"","data":{"title":"Shapes","tags":{"categories":["3d","physical"]},"client":"Personal","blurb":"Some shapes made using differential growth and cut from acrylic.","showmore":false,"photoset":{"id":"https://www.flickr.com/photos/136394409@N04/albums/72177720297380433"},"featured":0},"isEmpty":false,"excerpt":"","filename":"2019-10-01-shapes.md","postPreview":{"key":"Shapes","ref":null,"props":{"ID":24,"content":"","data":{"title":"Shapes","tags":{"categories":["3d","physical"]},"client":"Personal","blurb":"Some shapes made using differential growth and cut from acrylic.","showmore":false,"photoset":{"id":"https://www.flickr.com/photos/136394409@N04/albums/72177720297380433"},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"\nDECISIONS is pleased to finally unleash In Theory by NYC-based polymath Isomov, whose bio follows, in their own words:\n\nIsomov began as a project to explore the perspective of the Automatic Computer from Asimovs The Last Question  the omniscient entity. At the time I was studying a lot of quantum information theory and was probably the most depressed Ive ever been in my life; I dreamt of escaping my finite reality into the unending world of information. After graduating from University with a degree in mathematics, Ive spent five years working as an art-world freelancer in Brooklyn. I work almost exclusively on the computer: rendering, arduinos, websites; I even tutor through webchat. On the one hand, my informatic intimacy has kept me largely alienated from physical reality, trapped in obtuse theory. On the other hand it has helped me to slowly reify as a non-binary cyborg goddess, a devout humanist obsessed with the practical affect of aesthetics.\nFor me, the internet has been a tool for gaining empathy through its ability to host and distribute diverse perspectives. The more my body has dissolved into the virtual, the more I have been able to resimulate the emotional experiences of others. I am now interested in how we move beyond a theory of utopia to the project of a protopia, always working to make tomorrow a little better. Ive looked towards quantum information theory to help to understand and reconcile the seemingly infinite spectrum of realities we call our universe. This is the new vision of Isomov.\n\nIn Theory sets divergent impulses in motion, animating superheated exchanges between order and entropy, flesh and code. Origin, Emergence, and The One is a false utopia where differing cultures come together in restless harmony despite their aesthetic differences: frictious dancehall percussion and grandiose choral washes parry and twine, constantly threatening to subsume the other. Hoping Mechanisms takes place at the critical point of identification, when the named object of perfection becomes a radical dystopia of conflicting binaries. Rarely have we heard kicks so exuberantly scattered or bass so charred  Uncanny Valley rendered as a scorched, inhospitable territory. Ensemble shows the reality of a cyborg beyond binaries, the coexistence of a fictional ideology with the chaos of lived reality. A panicked voice is met with grounding sub bass, over which a superposition of arpeggiated chords glide. An emergent meter forms through an unseen grid before everything chaotically decoheres, revealing its ultimate fragility. Wavelet is an attempt to describe the emergent and chaotic self through convolution and principal component decomposition. Identity is revealed via dizzying arrays of Moire patterns as rhythms slide over one another under liquefying bass pulses.\nMemory Loops grapples with the inherent traumas present in any stochastic system, the vestigial remnants of code in everythings DNA. We never escape reliving the consequences of these boundary conditions which define the historical trajectory of becoming.\nIn Theory conjures a hologram of emergence, an ecology of a self attempting to overcome each passing moments complexities in a bid for metastability. Oscillating fervently between the human and non-human, the EP offers riches for both cerebral listening and large soundsystem bodywork.\n\nA limited edition physical release of In Theory is available in the form of a WiFi-enabled interactive visualizer trapped in a small holographic sculpture. The sculpture is handcrafted and coded by Isomov, and can be purchased here:\nisomov.bandcamp.com/merch/limited-edition-holographic-sculpture-wifi-enabled-visualiser\n\nCover artwork by Isomov and Oliver van der Lugt\n\nVocal samples on \"HOPiNG MECHANiSMS\", \"Ensemble\", and \"Memory Loops\" provided by RAGS (Kathryn LeBlanc).\nSpecial thanks to Dr. Martina Mrongovius for her help with the holograms. ","data":{"layout":"media","title":"In Theory EP","tags":{"categories":["aural"],"personnel":["solo"]},"blurb":"My debut EP out on DECISIONS","bandcamp":{"type":"album","url":"https://isomov.bandcamp.com/album/in-theory","id":2780555833,"track":3274843133,"img":"https://f4.bcbits.com/img/a3436585827_10.jpg"},"hide":false,"featured":0},"isEmpty":false,"excerpt":"","filename":"2019-09-13-In-Theory.md","postPreview":{"key":"In Theory EP","ref":null,"props":{"ID":25,"content":"\nDECISIONS is pleased to finally unleash In Theory by NYC-based polymath Isomov, whose bio follows, in their own words:\n\nIsomov began as a project to explore the perspective of the Automatic Computer from Asimovs The Last Question  the omniscient entity. At the time I was studying a lot of quantum information theory and was probably the most depressed Ive ever been in my life; I dreamt of escaping my finite reality into the unending ted chords glide. An emergent meter forms through an unseen grid before everything chaotically decoheres, revealing its ultimate fragility. Wavelet is an attempt to describe the emergent and chaotic self through convolution and principal component decomposition. Identity is revealed via dizzying arrays of Moire patterns as rhythms slide over one another under liquefying bass pulses.\nMemory Loops grapples with the inherent traumas present in any stochastic system, the vestigial remnants of code in everythings DNA. We never escape reliving the consequences of these boundary conditions which define the historical trajectory of becoming.\nIn Theory conjures a hologram of emergence, an ecology of a self attempting to overcome each passing moments complexities in a bid for metastability. Oscillating fervently between the human and non-human, the EP offers riches for both cerebral listening and large soundsystem bodywork.\n\nA limited edition physical release of In Theory is available in the form of a WiFi-enabled interactive visualizer trapped in a small holographic sculpture. The sculpture is handcrafted and coded by Isomov, and can be purchased here:\nisomov.bandcamp.com/merch/limited-edition-holographic-sculpture-wifi-enabled-visualiser\n\nCover artwork by Isomov and Oliver van der Lugt\n\nVocal samples on \"HOPiNG MECHANiSMS\", \"Ensemble\", and \"Memory Loops\" provided by RAGS (Kathryn LeBlanc).\nSpecial thanks to Dr. Martina Mrongovius for her help with the holograms. ","data":{"layout":"media","title":"In Theory EP","tags":{"categories":["aural"],"personnel":["solo"]},"blurb":"My debut EP out on DECISIONS","bandcamp":{"type":"album","url":"https://isomov.bandcamp.com/album/in-theory","id":2780555833,"track":3274843133,"img":"https://f4.bcbits.com/img/a3436585827_10.jpg"},"hide":false,"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"\nI worked with Joel to bring his evolved corals to life for the GECCO 2019 Virtual Creatures Competition, where we were finalists. The base mesh for the corals was acheived by using morphgenetic neural nets which considered light and novelty for growth over hundreds of generations. The final meshes were done procedurally in Houdini to add polyp geometry to the base meshes. The final renders were done in C4D with Octane render.","data":{"layout":"media","title":"Alien Corals","tags":{"categories":["3d"],"personnel":["collab"]},"show_excerpt":true,"client":"Joel Simon, GECCO2019","blurb":"Art Direction and Rendering.","showmore":true,"image":{"id":48314446602},"video":{"id":347792384},"img_url":"https://vimeo.com/347792384","featured":0},"isEmpty":false,"excerpt":"","filename":"2019-07-10-GECCO.md","postPreview":{"key":"Alien Corals","ref":null,"props":{"ID":26,"content":"\nI worked with Joel to bring his evolved corals to life for the GECCO 2019 Virtual Creatures Competition, where we were finalists. The base mesh for the corals was acheived by using morphgenetic neural nets which considered light and novelty for growth over hundreds of generations. The final meshes were done procedurally in Houdini to add polyp geometry to the base meshes. The final renders were done in C4D with Octane render.","data":{"layout":"media","title":"Alien Corals","tags":{"categories":["3d"],"personnel":["collab"]},"show_excerpt":true,"client":"Joel Simon, GECCO2019","blurb":"Art Direction and Rendering.","showmore":true,"image":{"id":48314446602},"video":{"id":347792384},"img_url":"https://vimeo.com/347792384","featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"\nI worked with Dave and Gabe to develop a pipeline for shader effects for a 3D pixel array using custom 1D GLSL shaders. They then spatialized the stems from Holly Herndon's track \"Eternal\" inside of Ableton and sequenced the effects out of Ableton with TDAbleton. The event was hosted by Sonos and Google.","data":{"layout":"media","title":"Eternal","tags":{"categories":["3d","realtime"],"personnel":["client"]},"ads":false,"share":false,"show_url":false,"show_excerpt":true,"client":"Dave \u0026 Gabe, Sonos, Google, Holly Herndon","blurb":"Video technical assistant (Touch Designer).\nPhoto by Sonos.","showmore":true,"image":{"id":48314320517},"video":{"id":356067766},"feautured":true,"featured":0},"isEmpty":false,"excerpt":"","filename":"2019-06-10-sonos.md","postPreview":{"key":"Eternal","ref":null,"props":{"ID":27,"content":"\nI worked with Dave and Gabe to develop a pipeline for shader effects for a 3D pixel array using custom 1D GLSL shaders. They then spatialized the stems from Holly Herndon's track \"Eternal\" inside of Ableton and sequenced the effects out of Ableton with TDAbleton. The event was hosted by Sonos and Google.","data":{"layout":"media","title":"Eternal","tags":{"categories":["3d","realtime"],"personnel":["client"]},"ads":false,"share":false,"show_url":false,"show_excerpt":true,"client":"Dave \u0026 Gabe, Sonos, Google, Holly Herndon","blurb":"Video technical assistant (Touch Designer).\nPhoto by Sonos.","showmore":true,"image":{"id":48314320517},"video":{"id":356067766},"feautured":true,"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"","data":{"layout":"media","title":"PERFECTION IS FOREVER","tags":{"categories":["3d"]},"blurb":"PERFECTION IS FOREVER - A generative sketch based on code by Will Eastcott utilizing a 3D body scan of myself.","show_blurb":true,"ads":false,"share":false,"show_url":false,"image":{"id":33566401088},"iframe":"https://playcanv.as/b/IG8afQfZ/","featured":0},"isEmpty":false,"excerpt":"","filename":"2019-02-10-Perfection.md","postPreview":{"key":"PERFECTION IS FOREVER","ref":null,"props":{"ID":28,"content":"","data":{"layout":"media","title":"PERFECTION IS FOREVER","tags":{"categories":["3d"]},"blurb":"PERFECTION IS FOREVER - A generative sketch based on code by Will Eastcott utilizing a 3D body scan of myself.","show_blurb":true,"ads":false,"share":false,"show_url":false,"image":{" lizing various GLSL shaders.","showmore":true,"image":{"id":40825663805},"video":{"id":266772627},"featured":0},"isEmpty":false,"excerpt":"","filename":"2018-02-21-false-witness.md","postPreview":{"key":"In The Dark","ref":null,"props":{"ID":33,"content":"\nMade utilizing various algorithms such as pixel sorting and texture breathing, rendered in Octane.\n","data":{"layout":"media","title":"In The Dark","tags":{"categories":["3d"]},"ads":false,"share":false,"show_url":false,"show_excerpt":true,"client":"False Witness","blurb":"EP artwork utilizing various GLSL shaders.","showmore":true,"image":{"id":40825663805},"video":{"id":266772627},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"\nFor this video I rendered the growing grass and rolling O assets which were then composited in.","data":{"layout":"media","title":"Comeback","tags":{"categories":["3d"]},"ads":false,"share":false,"show_url":false,"show_excerpt":true,"client":"SSION","blurb":"Renders of growing grass and rolling O assets which were then composited into the video.","showmore":true,"image":{"id":37983502664},"photoset":{"id":"72157666862873719"},"video":{"id":"jLVWlaGFhXE","youtube":true},"featured":0},"isEmpty":false,"excerpt":"","filename":"2017-11-20-ssion.md","postPreview":{"key":"Comeback","ref":null,"props":{"ID":34,"content":"\nFor this video I rendered the growing grass and rolling O assets which were then composited in.","data":{"layout":"media","title":"Comeback","tags":{"categories":["3d"]},"ads":false,"share":false,"show_url":false,"show_excerpt":true,"client":"SSION","blurb":"Renders of growing grass and rolling O assets which were then composited into the video.","showmore":true,"image":{"id":37983502664},"photoset":{"id":"72157666862873719"},"video":{"id":"jLVWlaGFhXE","youtube":true},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"\nIn order to help Antoine realize his synchronized, physical-computing opera with video, pneumatic wall pieces, and animated singing scupltures, I created a suite of code to control and sync multiple WiFi-connected devices. This was accomplished with a OSC-based Node.js server running on an Intel Compute Stick along with multiple ESP8266 NodeMCU devices for the audio and pnematic pumps, as well as Compute Sticks running a Python-controlled version of VLC Player. All devices were programmed to work by simply restarting any device. The system is controlled via a web app which allows the gallery to update the time-triggers of the devices, monitor which devices are offline, to sync the system, and to play/stop the sequence of events at the beginning and end of the day, all remotely!\n\nPhotos courtesy of 47 Canal.","data":{"layout":"media","title":"Everything Is Okay","tags":{"categories":["physical"]},"ads":false,"share":false,"blurb":"WiFi-synchronized network of various physical computing devices including video, sound, and air pumps using custom web interface to sync and choreograph nodes. Uses ESP8266 NodeMCU, Arduino, Node.js, Intel Compute Sticks, VLC Python bindings, Catalex MP3, and OSC.","client":"Antoine Catala / 47 Canal","image":{"id":26891387199},"photoset":{"id":"72157666807351669"},"featured":0},"isEmpty":false,"excerpt":"","filename":"2017-10-17-everythingisok.md","postPreview":{"key":"Everything Is Okay","ref":null,"props":{"ID":35,"content":"\nIn order to help Antoine realize his synchronized, physical-computing opera with video, pneumatic wall pieces, and animated singing scupltures, I created a suite of code to control and sync multiple WiFi-connected devices. This was accomplished with a OSC-based Node.js server running on an Intel Compute Stick along with multiple ESP8266 NodeMCU devices for the audio and pnematic pumps, as well as Compute Sticks running a Python-controlled version of VLC Player. All devices were programmed to work by simply restarting any device. The system is controlled via a web app which allows the gallery to update the time-triggers of the devices, monitor which devices are offline, to sync the system, and to play/stop the sequence of events at the beginning and end of the day, all remotely!\n\nPhotos courtesy of 47 Canal.","data":{"layout":"media","title":"Everything Is Okay","tags":{"categories":["physical"]},"ads":false,"share":false,"blurb":"WiFi-synchronized network of various physical computing devices including video, sound, and air pumps using custom web interface to sync and choreograph nodes. Uses ESP8266 NodeMCU, Arduino, Node.js, Intel Compute Sticks, VLC Python bindings, Catalex MP3, and OSC.","client":"Antoine Catala / 47 Canal","image":{"id":26891387199},"photoset":{"id":"72157666807351669"},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"","data":{"layout":"media","title":"Birds","tags":{"categories":["3d"]},"ads":false,"share":false,"show_url":false,"show_excerpt":true,"client":"Bell Curve / Sweat Equity","blurb":"Irridescent birds and clouds. Made using C4D, Octane, and TurbulenceFD.","showmore":false,"image":{"id":24770189748},"featured":0},"isEmpty":false,"excerpt":"","filename":"2017-09-15-bell-curve.md","postPreview":{"key":"Birds","ref":null,"props":{"ID":36,"content":"","data":{"layout":"media","title":"Birds","tags":{"categories":["3d"]},"ads":false,"share":false,"show_url":false,"show_excerpt":true,"client":"Bell Curve / Sweat Equity","blurb":"Irridescent birds and clouds. Made using C4D, Octane, and TurbulenceFD.","showmore":false,"image":{"id":24770189748},"featured":0},"SC":null,"Vimeo":null,"animLength":30},"_owner":null}},{"content":"","data":{"layout":"archive","title":"Rave Shop","tags":{"categories":["web"]},"ads":false,"share":false,"iframe":"https://www.xtragear.services","client":"X-TRA Gear Services","image":{"id":37926912164},"blurb":"Splash page with CSS3 animations.","featured":0},"isEmpty":false,"excerpt":"","filename":"2017-09-10-xtra-gear.md","postPreview":{"key":"Rave Shop","ref":null,"props":{"ID"
